<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div id="controls">
    <input type="file" id="fileInput" onchange="updateFileName()">
    <label for="fileInput" id="fileLabel">Choose a video</label>

    <button onclick="uploadVideo()">Upload Video</button>

    <select id="videoList" onchange="selectVideo()"></select>

    <button onclick="playVideo()">Play Video</button>
    <button onclick="detectBanners()">Detect Banners</button>
    <button onclick="stopDetection()">Stop Detection</button>
    <button onclick="showLocations()">Show Locations</button>
    <button id="DeleteButton" onclick="deleteVideo()">Delete Selected Video</button>
</div>

<div id="playerContainer">
    <video id="videoPlayer" hidden controls></video>
    <span id="closeButton" onclick="stopVideo()">&#10006;</span>
</div>

<!-- Live Detection Preview (stream from /video_feed) -->
<div id="streamContainer" style="display: none; margin-top: 20px;">
    <h3>Live Detection Preview</h3>
    <img id="videoStream" src="" alt="Detection preview will appear here" width="60%" />
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
