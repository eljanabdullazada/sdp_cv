<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Locations Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if not video_id %}
      <h1>Search for a Video</h1>
      <form method="get" action="/">
          <input type="text" name="video_id" placeholder="Enter video id" required>
          <button type="submit">Search</button>
      </form>
    {% else %}
      <h1>Locations for Video: {{ video_id }}</h1>
      <div id="map"></div>
      <div id="imageDisplay"></div>
    {% endif %}

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    {% if video_id %}
    <script>
        // Initialize the map centered over Azerbaijan.
        var map = L.map('map').setView([40.1431, 47.5769], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Retrieve locations data passed from Flask
        var locations = {{ locations | tojson }};

        // Add a marker for each location
        locations.forEach(function(loc) {
            var marker = L.marker([loc.lat, loc.lng]).addTo(map);
            marker.on('click', function() {
                // When marker is clicked, fetch the corresponding image from the server.
                fetch('/location/' + loc.id)
                    .then(response => response.json())
                    .then(data => {
                        if (data.image_link) {
                            document.getElementById('imageDisplay').innerHTML =
                                '<img src="' + data.image_link + '" alt="Location Image" style="max-width:100%; height:auto;">';
                        } else {
                            alert('Image not found');
                        }
                    })
                    .catch(error => console.error('Error fetching image:', error));
            });
        });
    </script>
    {% endif %}
</body>
</html>
