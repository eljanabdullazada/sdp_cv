<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div id="controls">
    <input type="file" id="fileInput" onchange="updateFileName()">
    <label for="fileInput" id="fileLabel">Choose a file</label>

    <button onclick="uploadVideo()">Upload Video</button>

    <select id="videoList" onchange="selectVideo()"></select>

    <button onclick="playVideo()">Play Video</button>
    <button onclick="detectBanners()">Detect Banners</button>
    <button onclick="showLocations()">Show Locations</button>
    <button id="DeleteButton" onclick="deleteVideo()">Delete Selected Video</button>
</div>

<div id="playerContainer">
    <video id="videoPlayer" hidden controls></video>
    <span id="closeButton" onclick="stopVideo()">&#10006;</span>
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
